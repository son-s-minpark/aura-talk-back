spring:
  application:
    name: aura-talk-back
  datasource:
    url: ${DB_LOCAL_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    properties:
      hibernate:
        format_sql: true
        show_sql: ${SHOW_SQL}
        dialect: org.hibernate.dialect.MySQL8Dialect
  session:
    store-type: none
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_LOCAL_HOST}
      password: ${REDIS_PASSWORD}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET}
  token-validity-in-milliseconds: ${JWT_EXPIRATION}

server:
  port: ${SERVER_PORT}

swagger:
  servers:
    prodHttps: ${HTTPS_URL}
    prodHttp: ${HTTP_URL}

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${S3_BUCKET_NAME}